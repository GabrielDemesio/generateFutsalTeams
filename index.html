<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Gerador de Times de Futsal</h1>

    <label for="names">Digite os nomes das pessoas (um por linha):</label>
    <textarea id="names" rows="10" placeholder="Exemplo:&#10;Gabriel&#10;Leo&#10;Enzo"></textarea>

    <label for="teamCount">Quantas equipes deseja formar?</label>
    <select id="teamCount">
        <option value="2">2 Equipes</option>
        <option value="3">3 Equipes</option>
        <option value="4">4 Equipes</option>
        <option value="5">5 Equipes</option>
        <option value="6">6 Equipes</option>
    </select>

    <button onclick="generateTeams()">Gerar Times</button>

    <h2>Resultado:</h2>
    <div id="result"></div>
</div>

<script src="index.js"></script>
</body>

</html>
